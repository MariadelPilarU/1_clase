        <meta charset="UTF-8">
        <!--esto es para definir el título a mostrar en la pestaña-->
        <title> Mi primer página HTML curso 2023 </title>
    </head>
    <body> 
        <header> 
            <h1> Primera Clase </h1>
            <h2>SOLO HAY UN HEAD Y UN BODY</h2>
            <h3>!DOCTYPE PERMITE A LOS NAVEGADORES ENENDER QUE ESTO ES UN ARCHIVO HTML</h3>

    </body>
</html>

-->
